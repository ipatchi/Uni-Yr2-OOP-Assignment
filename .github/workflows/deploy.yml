name: Deploy Application to Amaozon ECR

on:
  push:
    branches:
      - prod

env:
  AWS_REGION: us-east-1
  ECR_REPO_FRONTEND: frontend-repo
  ECR_REPO_BACKEND: backend-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push frontend image to Amazon ECR
        env:
          ECR_REPO_FRONTEND: ${{ env.ECR_REPO_FRONTEND }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPO_FRONTEND ./AssignmentFrontend
          docker tag $ECR_REPO_FRONTEND:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPO_FRONTEND}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPO_FRONTEND}:latest

      - name: Build, tag, and push backend image to Amazon ECR
        env:
          ECR_REPO_BACKEND: ${{ env.ECR_REPO_BACKEND }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPO_BACKEND ./AssignmentAPI
          docker tag $ECR_REPO_BACKEND:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPO_BACKEND}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPO_BACKEND}:latest
